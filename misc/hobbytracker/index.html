<!doctype HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html { margin: 0.25em; }
body { font-family: sans-serif; margin: auto; max-width: 768px; }

#category_container div.catbox { display: table; width: 100%; border-top: 1pt solid silver; }
#category_container h3, #category_container div.timebox { display: table-cell; margin-right: 1em; margin-bottom: 0.25em; }
#category_container div.timebox { text-align: right; }
</style>
</head>
<body>
<h1>Query String Hobby Tracker</h1>
<h2>Categories</h2>
<div id="category_container">
</div>
<h2>Options</h2>
<h3>New Category</h3>
<div id="new_category">
<label for="new_category_label">New Category Name:</label>
<input type="text" id="new_category_label"></input><br>
<button id="new_category_add" onclick="addNewCategory(new_category_label.value)">Add Category</button>
</div>
<h3>Add/Subtract Duration</h3>
<label for="timefix_category">Category:</label>
<select id="timefix_category"><option>---</option></select><br>
<label for="timefix_time">Add or Subtract (in minutes):</label>
<input type="text" id="timefix_time"></input><br>
<button id="timefix_go" onclick="adjustCategoryDuration(timefix_category.value, timefix_time.value)">Adjust Time</button>
</div>

<script src="querycalc.js"></script>
</body>
</html>
